bind r source-file ~/.tmux.conf

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

set -g status-interval 2

# loud or quiet? → quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# don't fucking wait when I press <esc>
set -s escape-time 1

# The statusbar {

set -g status-position bottom
set -g status-bg '#ffffd7'
set -g status-left '#[bg=#ffffd7]'
set  -g status-right ''
set -ag status-right '#[bg=#ffffd7] '
set -ag status-right '#[fg=#d70000]#(percent_of.py   day) #(percent_of.py -b   day)│ ' # red
set -ag status-right '#[fg=#0087ff]#(percent_of.py  week) #(percent_of.py -b  week)│ ' # blue
set -ag status-right '#[fg=#af8700]#(percent_of.py month) #(percent_of.py -b month)│ ' # yellow
set -ag status-right '#[fg=#d75f00]#(percent_of.py  year) #(percent_of.py -b  year)│ ' # orange

setw -g window-status-current-format '#[bg=#ffffd7]#[fg=#626262] #I:#[fg=#d70000]#W#F '

setw -g window-status-format '#[bg=#ffffd7]#[fg=#626262] #I:#[fg=#808080]#W#F '

